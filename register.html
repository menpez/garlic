<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="img">
                <img src="./assets/img/log-2.png" alt="logo">
            </div>
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Movil" required>
                <box-icon type='solid' name='phone'></box-icon>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <box-icon name='envelope' type='solid' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name='lock' type='solid' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <box-icon name='lock' type='solid' ></box-icon>
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox"> I agree all statements in Terms of service</label>
                
            </div>

            <button type="submit" class="btn">Register</button>
            
        </form>
    </div>
</body>
</html>
